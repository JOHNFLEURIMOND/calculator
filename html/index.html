<!DOCTYPE html>
<html>
  <head>
    <tittle></tittle>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://patterns.boston.gov/css/public.css"
    />
  </head>
  <body>
    <nav class="nv-s nv-s--y">
      <input type="checkbox" id="nv-s-tr" class="nv-s-tr" aria-hidden="true" />
      <ul class="nv-s-l">
        <li class="nv-s-l-i">
          <label for="nv-s-tr" class="nv-s-l-b" type="button">Fleurimond</label>
        </li>

        <li class="nv-s-l-i"
          ><a
            href="https://johncfleurimond.com"
            title="John fleurimond"
            class="nv-s-l-a nv-s-l-a--active"
            >John fleurimond</a
          ></li
        >
        <li class="nv-s-l-i"
          ><a href="" title="Case Look Up" class="nv-s-l-a">HTML</a></li
        >
        <li class="nv-s-l-i"
          ><a href="" title="311 on the Go" class="nv-s-l-a">CSS</a></li
        >
        <li class="nv-s-l-i"
          ><a href="" target="_blank" title="FAQ" class="nv-s-l-a">JAVASCRIPT</a></li
        >
      </ul>
    </nav>

    <div class="g g--r">
      <div class="g--4 m-b300"></div>
      <div class="g--4 m-b300">
        <div class="h-s">
          <form class="sf" accept-charset="UTF-8" method="get">
            <input name="utf8" type="hidden" value="✓" />
            <div class="sf-i">
              <input
                type="text"
                name="q"
                id="q"
                value=""
                placeholder="Search…"
                class="sf-i-f"
                autocomplete="off"
              />
              <button class="sf-i-b">Search</button>
            </div>
          </form>
        </div>

        <div class="b b--b b--fw">
          <div class="b-c">
            <div class="sh sh--w">
              <h2 class="sh-title">Calculator</h2>
            </div>
          </div>
        </div>

        <div class="fs-c fs-c--i m-b300 p-t700">
          <div class="txt g--6">
            <label for="first_name" class="txt-l txt-l--mt000">Your</label>
            <input class="txt-f" style="display: flex;" type="text"
            name="firstVal" placeholder "" id="firstVal">
          </div>
          <div class="txt g--6">
            <label for="last_name" class="txt-l txt-l--mt000">Inputs</label>
            <input class="txt-f" style="display: flex;" type="text"
            name="secondVal" placeholder "" id="secondVal">
          </div>
        </div>

        <div class="txt m-b300" style="display: block;">
          <div style="height: 200px; display: flex;" class="b">
            <div class="sep">
              <div class="sep-l"></div>
              <div class="sep-c" id="result"></div>
              <div class="sep-l"></div>
            </div>
          </div>
        </div>
        <div class="b b-c m-h400" style="display: block; ">
          <input class="btn " type="button" id="plus" name="plus" value="+" />
          <input class="btn" type="button" id="minus" name="minus" value="-" />
          <input class="btn" type="button" id="mult" name="mult" value="*" />
          <input
            class="btn"
            type="button"
            id="divide"
            name="divide"
            value="/"
          />
        </div>
      </div>
      <div class="g--4 m-h400"></div>
    </div>
    <div class="str">
      <div class="str-c">
        <div class="str-t str-t--r m-b100">Today</div>
        <div class="str-t str-t--r m-b100" id="msgdiv"></div>
      </div>
    </div>

    <footer class="ft">
      <div class="ft-c">
        <ul class="ft-ll ft-ll--r">
          <li class="ft-ll-i"
            ><a
              href="http://www.cityofboston.gov/311/"
              class="ft-ll-a lnk--yellow"
              ><span class="ft-ll">Made With Love In </span
              ><span class="tablet--hidden"> - </span>Boston,Ma
            </a></li
          >
        </ul>
        <ul class="ft-ll">
          <li class="ft-ll-i">
            <a href="https://johnfleurimond.com" class="ft-ll-a">
              John Fleurimond
            </a>
          </li>
          <li class="ft-ll-i">
            <a href="https://twitter.com/tcodemonger" class="ft-ll-a">
              Twitter
            </a>
          </li>
          <li class="ft-ll-i">
            <a href="https://github.com/JOHNFLEURIMOND" class="ft-ll-a">
              Github
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="https://patterns.boston.gov/scripts/all.js"></script>
  </body>
</html>
